<form *ngIf="registrationForm" [formGroup]="registrationForm" style="width: 100%;"
  (ngSubmit)="register(registrationForm)">
  <div fxLayout="row" fxLayoutAlign="center center" class="card">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="mat-h2">Register to AppPhotoVideo</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email" required />
        </mat-form-field>
        <br />
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password" required />
        </mat-form-field>
        
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Repeat password" formControlName="repeatPassword" required />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <!-- <a mat-button routerLink="/forgot-password" type="button">Forgot password</a> -->
        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
          Register
        </button>
      </mat-card-actions>
      <div *ngIf="errors" class="alert alert-danger" role="alert">
        <strong>Oops!</strong> {{ errors }}
      </div>
    </mat-card>
  </div>
</form>
