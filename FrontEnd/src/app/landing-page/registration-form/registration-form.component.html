<form *ngIf="registerForm" [formGroup]="registerForm"
  (ngSubmit)="register(registerForm)">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="mat-h2">Register to BlogPost</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" formControlName="firstName" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" formControlName="lastName" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>User Name</mat-label>
          <input matInput placeholder="User Name" formControlName="userName" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Enter password</mat-label>
          <input matInput placeholder="Enter password" type="password"  formControlName="password" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Repeat password</mat-label>
          <input matInput placeholder="Repeat password" type="password"  formControlName="repeatPassword" required />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-raised-button color="primary" type="button" (click)="close()">
          Close
        </button>
        <!-- <a mat-button routerLink="/forgot-password" type="button">Forgot password</a> -->
        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
          Register
        </button>
      </mat-card-actions>
      <div *ngIf="success" class="alert alert-success" role="alert">
        <strong>Success!</strong>
      </div>
      <div *ngIf="errors" class="alert alert-danger" role="alert" fxLayout="column">
        <strong *ngFor="let error of errors">Oops! {{ error }}</strong>
      </div>
    </mat-card>
</form>
