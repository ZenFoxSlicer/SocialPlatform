<form style="margin-top: 30vh" *ngIf="resetPasswordForm" [formGroup]="resetPasswordForm"
  (ngSubmit)="submit(resetPasswordForm)">
  <div fxLayout="row" fxLayoutAlign="center center" class="card">
    <mat-card class="mat-elevation-z0" fxFlex="50">
      <mat-card-header>
        <mat-card-title class="mat-h2">Reset Password</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" fxFlex="100">
        <mat-form-field fxFlexAlign="stretch">
          <input matInput type="password" placeholder="Password" formControlName="password" required />
        </mat-form-field>
        <mat-form-field fxFlexAlign="stretch">
          <input matInput type="password" placeholder="Confirm password" formControlName="repeatPassword" required />
        </mat-form-field>
        <!-- <mat-form-field fxFlexAlign="stretch">
          <input matInput type="password" placeholder="New password" formControlName="password" required />
        </mat-form-field>
        <mat-form-field fxFlexAlign="stretch">
          <input matInput type="password" placeholder="Repeat new password" formControlName="repeatPassword" required />
        </mat-form-field> -->
        <div *ngIf="errors" class="alert alert-danger" role="alert">
          <strong>Oops!</strong> {{ errors }}
        </div>
        <div *ngIf="responseOk" class="alert alert-danger" role="alert">
          <strong>Succes! <a mat-flat-button (click)="openLoginDialog()">Login</a></strong>
        </div>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-raised-button color="primary" type="submit" [disabled]="!resetPasswordForm.valid">
          Submit
        </button>
      </mat-card-actions>

    </mat-card>
  </div>
</form>
