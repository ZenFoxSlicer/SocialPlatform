<div fxLayout="row" fxLayoutAlign="center start">

  <div fxFlex="80" fxLayout="column">

    <mat-form-field fxFlex>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>

    <table fxFlex mat-table [dataSource]="dataSource" *ngIf="dataSource" matSort matSortActive="name"
      matSortDirection="asc" class="mat-elevation-z3">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="yearsWorked">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Years Worked </th>
        <td mat-cell *matCellDef="let element"> {{element.yearsWorked}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button color="warn" mat-icon-button (click)="delete(element.name)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <h3 *ngIf="selectedRows.length>0" fxFlexOffset="20px">Selected Employes:</h3>
    <span *ngFor="let selection of selectedRows">{{selection.name}}</span>

    <div *ngIf="errors">
      {{errors}}
    </div>
  </div>
  
</div>
