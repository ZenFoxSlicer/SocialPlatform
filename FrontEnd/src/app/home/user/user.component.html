<div fxLayout="row" fxFlex fxLayoutAlign="center stretch">
  <div fxFlex="70" fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="10px">
    <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="saveData()" fxFlex fxLayout="row">
      <mat-card fxFlex>
        <mat-card-header>
          <mat-card-title class="mat-h2">Update user data</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" formControlName="firstName" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" formControlName="lastName" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="User Name" formControlName="userName" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone number</mat-label>
            <input matInput placeholder="Phone number" formControlName="phoneNumber" required />
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
          <!-- <a mat-button routerLink="/forgot-password" type="button">Forgot password</a> -->
          <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">
            Save
          </button>
        </mat-card-actions>
        <div *ngIf="success" class="alert alert-success" role="alert">
          <strong>Success!</strong>
        </div>
        <div *ngIf="errors" class="alert alert-danger" role="alert" fxLayout="column">
          <strong *ngFor="let error of errors">Oops! {{ error }}</strong>
        </div>
      </mat-card>
    </form>
  </div>
</div>
